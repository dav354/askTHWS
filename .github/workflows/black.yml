name: Code Style & Lint Checks

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  check-black:
    name: Black formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Black
        run: pip install black==23.9.1
      - name: Check code formatting with Black
        run: black --check .

  check-isort:
    name: isort import sorting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install isort
        run: pip install isort==5.12.0
      - name: Check import order with isort
        run: isort --check-only --profile black .

  check-flake8:
    name: Flake8 linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install flake8 + plugins
        run: |
          pip install flake8==6.1.0 flake8-bugbear
      - name: Run flake8
        run: flake8 .
