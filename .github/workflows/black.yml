name: Black Suggestions

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  black-suggest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Run Black and pass diff to suggester
        run: black . --diff | tee /tmp/black.diff | reviewdog -f=diff -name=black -reporter=github-pr-review -level=warning
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
