name: Black Formatter Suggestion

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  black-suggest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Run Black and create patch
        run: |
          black . --diff > suggestions.patch || true

      - name: Post suggestions
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: black
          github_token: ${{ secrets.GITHUB_TOKEN }}
          patch: suggestions.patch
